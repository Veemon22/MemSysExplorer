# Sample FeFET settings derived from simulation efforts by Niemier Research Group 
# at University of Notre Dame; see README for details

# Basic Cell Properties
MemCellType: FeFET

CellArea_F2: 10
CellAspectRatio: 1

# Resistance Values at Different Voltages
Resistance:
  OnAtSetVoltage_ohm: 100000
  OffAtSetVoltage_ohm: 1000000000
  OnAtResetVoltage_ohm: 100000
  OffAtResetVoltage_ohm: 10000000
  OnAtReadVoltage_ohm: 1000000
  OffAtReadVoltage_ohm: 10000000
  OnAtHalfResetVoltage_ohm: 500000

# Capacitance
Capacitance:
  On_F: 1.0e-16
  Off_F: 1.0e-16

# Read Operation
Read:
  Mode: current
  Voltage_V: 0.05
  Power_uW: 0.125

# Reset Operation
Reset:
  Mode: voltage
  Voltage_V: 3.0
  Pulse_ns: 1340
  Energy_pJ: 0.00311

# Set Operation
Set:
  Mode: voltage
  Voltage_V: 3.0
  Pulse_ns: 1340
  Energy_pJ: 0.00311

# Access Device
Access:
  Type: CMOS
  VoltageDropAccessDevice_V: 0.01
  CMOSWidth_F: 0.01

# Additional Properties
ReadFloating: false