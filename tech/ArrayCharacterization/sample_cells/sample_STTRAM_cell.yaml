# MRAM cell configuration
# WRITE PULSE: 5ns, CURRENT: 40.82uA, TRANSISTOR WIDTH: 8.5F

MemCellType: MRAM

# Basic Cell Properties
CellArea_F2: 54
CellAspectRatio: 0.54

# Resistance Values
ResistanceOn_ohm: 3000
ResistanceOff_ohm: 6000

# Read Operation
Read:
  Mode: current
  Voltage_V: 0.25
  Power_uW: 30
MinSenseVoltage_mV: 25

# Reset Operation
Reset:
  Mode: current
  Current_uA: 80
  Pulse_ns: 10
  Energy_pJ: 1

# Set Operation
Set:
  Mode: current
  Current_uA: 80
  Pulse_ns: 10
  Energy_pJ: 1

# Access Device
Access:
  Type: CMOS
  VoltageDropAccessDevice_V: 0.15
  CMOSWidth_F: 8
