# Sample CTT parameters derived from measured results of Harvard VLSI-Arch Group;
# "Fully-CMOS Multi-Level Embedded Non-Volatile Memory Devices With Reliable Long-Term
# Retention for Efficient Storage of Neural Network Weights", S. Ma et. al.,
# Electronic Device Letters 2019

# Basic Cell Properties
MemCellType: CTT
CellArea_F2: 8
CellAspectRatio: 2

# Read Operation
Read:
  Mode: current

# Access Device
Access:
  Type: None
